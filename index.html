<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quasar Labs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 280px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #444;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Quasar Labs</h1>
  <p>Enter NEAR Testnet Contract Address to test your dApp:</p>
  <input type="text" id="contractInput" placeholder="e.g., example.testnet">
  <button onclick="testContract()">Test My dApp</button>
  <p id="result"></p>

  <script>
    async function testContract() {
      const contractId = document.getElementById("contractInput").value.trim();
      const resultEl = document.getElementById("result");

      if (!contractId) {
        resultEl.textContent = "⚠️ Please enter a contract address.";
        return;
      }

      resultEl.textContent = "⏳ Testing on NEAR Testnet...";

      // Lava RPC endpoint (primary)
      const lavaRpcUrl = "https://g.w.lavanet.xyz:443/gateway/neart/rpc-http/a6e5f4c9ab534914cbf08b66860da55d";

      // Public NEAR Testnet RPC (fallback)
      const publicRpcUrl = "https://rpc.testnet.near.org";

      try {
        let response = await fetch(lavaRpcUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: "dontcare",
            method: "query",
            params: {
              request_type: "view_account",
              finality: "final",
              account_id: contractId
            }
          })
        });

        if (!response.ok) throw new Error("Lava RPC failed");

        let data = await response.json();

        if (data.error) {
          resultEl.textContent = "❌ Error: Contract not found.";
        } else {
          resultEl.textContent = `✅ ${contractId} is a valid contract! (via Lava RPC)`;
        }
      } catch (err) {
        // Fallback to public RPC if Lava is down
        try {
          let response = await fetch(publicRpcUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              jsonrpc: "2.0",
              id: "dontcare",
              method: "query",
              params: {
                request_type: "view_account",
                finality: "final",
                account_id: contractId
              }
            })
          });

          let data = await response.json();

          if (data.error) {
            resultEl.textContent = "❌ Error: Contract not found (fallback).";
          } else {
            resultEl.textContent = `✅ ${contractId} is a valid contract! (via Public RPC)`;
          }
        } catch (fallbackErr) {
          resultEl.textContent = "❌ Both Lava RPC and Public RPC failed.";
        }
      }
    }
  </script>
</body>
</html>
